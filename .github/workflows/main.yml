name: Deploy AI-Marketplace-App-Backend on EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # ------------------------------
      # BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: /home/ec2-user/actions-runner/_work/AI-Buyer-Sellar-App-Backend/AI-Buyer-Sellar-App-Backend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --prefer-online

      - name: Create backend .env file
        working-directory: /home/ec2-user/actions-runner/_work/AI-Buyer-Sellar-App-Backend/AI-Buyer-Sellar-App-Backend
        run: |
          touch .env
          echo "${{ secrets.PROD_BACKEND_ENV }}" > .env

      - name: Start backend with PM2
        working-directory: /home/ec2-user/actions-runner/_work/AI-Buyer-Sellar-App-Backend/AI-Buyer-Sellar-App-Backend
        run: |
          pm2 restart backend || pm2 start index.js --name backend
